<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Loans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

<table class="table table-bordered">
    <tr>
        <th scope="col">Client ID</th>
        <th scope="col">Client</th>
        <th scope="col">Loan amount</th>
        <th scope="col">Payout date</th>
    </tr>
    <tbody th:if="${!loans.isEmpty()}">
    <tr th:each="loan:${loans}">
        <th  th:text="${loan.getId()}"></th>
        <td th:text="${loan.getName+' '+loan.getSurname}"></td>
        <td th:text="${loan.getAmount()}"></td>
        <td th:text="${loan.getPayoutDate()}"></td>

    </tr>
    </tbody>
</table>
<h3 style="display: flex ;justify-content: end">
    <div style="margin-top: 5px;">
        <a href="/new" style="border-radius: 5px ;padding: 0 10px;margin: 0 5px;background: chartreuse">New</a>
    </div>
    <div style="margin-top: 5px;">
        <a href="#" style="border-radius: 5px ;padding: 0 10px;margin: 0 5px;background: chartreuse">Exit</a>
    </div>
</h3>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
